s3_id: <%= ENV['AWS_S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['AWS_S3_SECRET_ACCESS_KEY'] %>
s3_bucket: <%= ENV['AWS_S3_BUCKET'] %>
s3_endpoint: <%= ENV['AWS_S3_ENDPOINT'] %>

# set s3_token if using temporary credentials with a session token (eg: when assuming a role)
# s3_token: YOUR_AWS_S3_SESSION_TOKEN

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

site: build

index_document: index.html
error_document: 404.html

max_age:
  "assets/*": <%= 60 * 60 * 24 * 365 %>
  "javascripts/*": <%= 60 * 60 * 24 * 365 %>
  "images/*": <%= 60 * 60 * 24 * 365 %>
  "stylesheets/*": <%= 60 * 60 * 24 * 365 %>
  "*": <%= 60 * 60 * 7 %>

gzip: true
# gzip_zopfli: true

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
